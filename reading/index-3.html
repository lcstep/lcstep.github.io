<head>
	<title>Book Therapyzz</title>

	<meta property="og:title" content="Book Therapy">
	<meta property="og:description" content="A reading list.">
	<meta property="og:image" content="https://lcstep.github.io/reading/media/share.jpg">
	<meta property="og:url" content="https://lcstep.github.io/reading/index.html">
	<meta name="twitter:card" content="summary_large_image">
	<link rel="shortcut icon" href="media/favicon.png" type="image/x-icon" />
	<link href="css/normalize.css" rel="stylesheet" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">

<body>

	<section class="hero">
		
		<div class="cover">

			<a class="logo" href="index.html"><img src="media/book.svg"></a>
			<h1>Book Therapy</h1>

		</div>
		
		<aside>
			<div>
				<p>A reading list to keep your mind occupied.</p>
			</div>
		</aside>
		
	</section>

	<section class="grid list">
		<aside>
		<div class="image-wrapper">
			<img src="media/autobio.jpg" />
			<p class="caption">How to Write an Autobiographical Novel, Alexander Chee</p>
	</div>
</aside>
		<div id="book-list">
			<h2>reading list</h2>
		</div>
	</section>

	<section class="grid form">
		<h2>send me your recs</h2>

		<form id="book-suggestion">

			<div class="input">
				<label>Title</label>
				<input type="text" name="title" placeholder="Book Title" />
			</div>
			<div class="input">
				<label>Author</label>
				<input type="text" name="author" placeholder="Book Author" />
			</div>
			<div class="input">
				<label>Your Name</label>
				<input type="text" name="name" placeholder="Jane Doe" />
			</div>
			<div class="input">
				<label>Your Email Address</label>
				<input type="text" name="email" placeholder="jane@gmail.com" />
			</div>



		</form>
		<button type="submit" id="submit-form">Submit</button>

		<div id="thanks" class="hidden">
			<h2>thanks!!</h2>
		</div>
	</section>

	<footer>
