<!DOCTYPE html>
<html>
<head>
  <title>Calcuate Dimensions</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" >
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


<header>
  <h1>Calculate Dimensions</h1>
  <p>A tool that helps you keep the aspect ratio consistent when you're cropping photos.</p>
</header>

<main>
  
  <div class="input-container">
  <section class="dimensions">
    <h2>Dimensions</h2>
    <p>What size is your image right now?</p>
      <label for="width">Width</label>
      <input type="number" id="width"></input>
      <label for="height">Height</label>
      <input type="number" id="height"></input>
  </section>
   <section class="ratio">
     <h2>Ratio</h2>
     <p>Enter your target width or height.</p>
      <label for="width2">Width</label>
      <input type="number" id="width2"></input>
      <label for="height2">Height</label>
      <input type="number" id="height2"></input>
  </section>
</div>
  <section>
    <div class="rectangle" id="r1"></div>
  </section>
 <section>
    <div class="rectangle" id="r2"></div>
  </section>
    
</main>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="js/app.js"></script>
</body>
</html>
