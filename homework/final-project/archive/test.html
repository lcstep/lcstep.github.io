<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style type="text/css">
		html,
		body {
		  margin: 0;
		  width: 100%;
		  height: 100%;
		  font-family: Lato;
		  font-weight: lighter;
		  -webkit-font-smoothing: antialiased;
		  -moz-osx-font-smoothing: grayscale;
		   background-color: #dfe6e9;
		}

		.wrapper {
		  padding: 10px;
		  position: absolute;
		  width: 380px;
		  height: 300px;
		  left: 50%;
		  top: 50%;
		  transform: translate(-50%, -50%);
		  background-color: white;
		}

		.container {
		  position: relative;
		  overflow: hidden;
		  width: 100%;
		  height: 100%;
		}

		.draggable {
		  position: absolute;
		  width: 200%;
		  height: 200%;
		  cursor: move;
		  left: 0;
		  top: 0;
		  background: url(https://cdn.photographylife.com/wp-content/uploads/2017/01/Simplified-composition-of-the-same-photo.jpg) center no-repeat;
		  background-size: cover;
		}


	</style>
</head>
<body>
	<div class="wrapper">
  		<div class="container">
    		<div class="draggable"></div>
  		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.1/dat.gui.min.js"></script>	
<script type="text/javascript" src="js/momentum.min.js"></script>

<script type="text/javascript">
	
	var element = document.querySelector('.draggable');
	var container = document.querySelector('.container');
	var draggable = new momentum.Draggable(element, {
		container: container,
	  friction: 0.085,
	  offsetFriction: 0.1
	});

	


</script>
</body>
</html>
