<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div id="a10" class="plus" onclick="add(event)">+10</div>
				<div id="a20" class="plus" onclick="add(event)">+20</div>
				<div id="a30" class="plus" onclick="add(event)">+30</div>
			</div>
			<div class="row">
				<div id="red">Red</div>
				<div id="out">0</div>
				<div id="blue">Blue</div>
			</div>
			<div class="row">
				<div id="n10" class="minus">-10</div>
				<div id="n20" class="minus">-20</div>
				<div id="n30" class="minus">-30</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
