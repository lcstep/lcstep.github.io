<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body {
  margin: 0 auto;
  overflow: hidden;
}
div { 
  width: 100%;
  height: 100%;
  position: absolute;
  background: url("birdie-blur.jpg"); 
  transition: .8s ease;
  background-size: cover;
  transform: scale(1.05);
  
}
#center {
  width: 400px;
  background: transparent;
  height: 400px;
  position: absolute;
  z-index: 5;
  top:  calc(60% - 200px);
  left: calc(40% - 200px);
  
   
}
#center + div { transition: .8s ease; }
#center:hover + div { 
	width: 100%;
  height: 100%;
  position: absolute;
  background:url("birdie.jpg");
  background-size: cover;
  transform: scale(1.07);
  
}
		
		
	</style>
</head>
<body>
	<span id="center"></span>
  	<div></div>
	
</body>
</html>
