<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<button id="a10" class="plus" onclick="add(event)">+10</button>
				<button id="a20" class="plus" onclick="add(event)">+20</button>
				<button id="a30" class="plus" onclick="add(event)">+30</button>
			</div>
			<div class="row">
				<button id="red">Red</button>
				<button id="out">0</button>
				<button id="blue">Blue</button>
			</div>
			<div class="row">
				<button id="n10" class="minus" onclick="sub(event)">-10</button>
				<button id="n20" class="minus" onclick="sub(event)">-20</button>
				<button id="n30" class="minus" onclick="sub(event)">-30</button>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
